<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">


<script src="https://kit.fontawesome.com/10e7552b2c.js" crossorigin="anonymous"></script>

    <title>Music Player</title>
    <link rel="website icon" type="png"  href="https://w7.pngwing.com/pngs/687/570/png-transparent-song-music-music-producer-so-long-others.png">
</head>
<body>

    <div class="wrapper">

        <div class="main">
            <div class="text"> 

                 INSTANT PLAY
            </div>
        </div>

        <div class="content">

        

            

                <div class="song">

                    

                    <div class="playlist" id="gana1">
                    <img src="Image/music1.jpeg" alt="1" id="picture">   
                    <h2 class="name">Kaifi Khalil , Eva B , Wahab Bugti </h2><br> <i class="fa-solid fa-play songitem pl" id="1" class="play1"></i>
                    </div>


                    <div class="playlist" id="gana2">
                    <img src="image/music2.jpg" alt="2" id="picture">   
                    <h2 class="name">Gurnam Bhullar </h2> <br> <i class="fa-solid fa-play songitem pl" id="2"></i>
                    </div>
                

                    <div class="playlist" id="gana3">
                    <img src="image/music3.jpeg" alt="3" id="picture">   
                    <h2 class="name"> Badshah </i></h2> <br> <i class="fa-solid fa-play songitem pl" id="3"></i>
                    </div>
                    

                    <div class="playlist" id="gana4">
                    <img src="image/music4.jpg" alt="4" id="picture">   
                    <h2 class="name"> AP Dhillon , Shinda Kahlon  </h2> <br> <i class="fa-solid fa-play songitem pl" id="4"></i>
                    </div>
                    

                    <div class="playlist" id="gana5">
                    <img src="image/music5.jpg" alt="5" id="picture">   
                    <h2 class="name"> Badshah</h2> <br> <i class="fa-solid fa-play songitem pl" id="5"></i>
                    </div>
                

                    <div class="playlist" id="gana6">
                    <img src="image/music6.jpeg" alt="6" id="picture">   
                    <h2 class="name"> Badshah </h2> <br> <i class="fa-solid fa-play songitem pl" id="6"></i>
                    </div>

                    <div class="playlist" id="gana7">
                        <img src="https://img.wynk.in/unsafe/200x200/filters:no_upscale():strip_exif():format(jpg)/http://s3.ap-south-1.amazonaws.com/wynk-music-cms/srch_believe/20230203133535558/3617056081142/1675428914364/resources/3617056081142.jpg" alt="7" id="picture">   
                        <h2 class="name"> Badshah </h2> <br> <i class="fa-solid fa-play songitem pl" id="7"></i>
                    </div>
                        

                    <div class="playlist" id="gana8">
                    <img src="https://a10.gaanacdn.com/gn_img/artists/mGjKr1b6zX/GjKroMAQ36/size_m_1663380513.webp" alt="8" id="picture">   
                    <h2 class="name">Shubh </h2> <br> <i class="fa-solid fa-play songitem pl" id="8"></i>
                    </div>                 
                    
  
                </div>


                <div class="bottom">

                    <div class="player">

                        <nav>
                            <div class="circle">
                                <i class="fa-solid fa-angle-left" id="left"></i> 
                            </div>
                            
                            <div class="circle">
                                <i class="fa-solid fa-bars" id="bar"></i>
                            </div>
                        </nav>

                        <div class="maindiv">
                            <div class="music_container">
                            <div class="imagee">
                                 <img src="Image/music2.jpg" class="image" id="image" alt="">
                            </div>
                        
                        <h1 id="name"> Kana Yaari </h1>
                        <h3 id="artist">Created by - Ankit Rai</h3>
                        </div>
                    
                        
          
  
                        <div class="progresss">
                            <input type="range" name="range" id="progress" min="0" value="0" max="">
                        </div>

                        <div class="media">
                            <div class="circle">
                                <i class="fa-solid fa-backward-step backward" id="backward"></i>
                            </div>
                            
                            <div class="circle">
                                <i class="fa-solid fa-play" id="pla"></i>
                            </div>

                            <div class="circle">
                                <i class="fa-solid fa-forward-step forward" id="forward"></i>
                            </div>
                        </div>
                        </div>

                            
                    </div>
                            



                    




                </div>






        </div>






    </div>

    

    <script src="index.js"></script>
    
</body>

<footer>
    <div class="foot">
        <div class="foot1">

            <h2>Made with <i class="fa-sharp fa-solid fa-heart fa-beat" id="heart"></i> By Ankit Rai</h2>
        </div>


    </div>



</footer>
</html>
